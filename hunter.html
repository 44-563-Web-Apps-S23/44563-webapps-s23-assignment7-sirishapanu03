<script>
            
            let checkCount=0;
            let penalty=0;
            let lastCheck=0;
            let arr=[ ];
            let pos='b';
            let mouseLocation=Math.floor(Math.random()* 24);
            let catLocation=Math.floor(Math.random()* 24);
            let gameOver=false;

            for(let i=0;i<=23;i++){
                arr[i]=pos+i;  
            }  
          
            function check(location){
              if(gameOver==true){
                return;
              }
              else{
                  if(location==13){
                      pos=arr[location]
                      document.getElementById(pos).src="mouse.jpeg";
                      penalty=penalty-3;
                      gameOver=true;
                      
                  }
                  else if(location==21){
                      pos=arr[location]
                      document.getElementById(pos).src="tiger.jpg";
                      penalty=penalty+4;
                      gameOver=true;
                  }
                  else {
                      pos=arr[location]
                      document.getElementById(pos).src="grass.jpg";
                      checkCount+=1;
                      penalty+=1;
                  }
                  lastCheck=location;                
              }
               
              document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount
              document.getElementById("penalty").innerHTML="Penalty is "+penalty              
          }


    function help() {
      let cRow = Math.floor(catLocation / 4);
      let cCol = catLocation % 6;
      let mRow = Math.floor(mouseLocation / 4);
      let mCol = mouseLocation % 6;
      let lastRow = Math.floor(lastCheck / 4);
      let lastCol = lastCheck % 6;
      penalty = penalty + 2;
      document.getElementById("penalty").innerHTML = "Penalty is " + penalty
      if (
        Math.abs(cRow - lastRow) <= 1 &&
        Math.abs(cCol - lastCol) <= 1 &&
        (Math.abs(cRow - mRow) > 1 ||
          Math.abs(cCol - mCol) > 1)
      ) {
        document.getElementById("help").innerHTML = "meow";
      } else if (
        Math.abs(mRow - lastRow) <= 1 &&
        Math.abs(mCol - lastCol) <= 1 &&
        (Math.abs(cRow - mRow) > 1 ||
          Math.abs(cCol - mCol) > 1)
      ) {
        document.getElementById("help").innerHTML = "squeak"
      } else {
        document.getElementById("help").innerHTML = "sorry, no help available"
      }
    }

    function newLocBonus() {
      let mouseLocn = Math.floor(Math.random() * 24);
      let catLocn = Math.floor(Math.random() * 24);
      document.getElementById("bushes").innerHTML = "Number of bushes checked is " + 0;
      document.getElementById("penalty").innerHTML = "Penalty is " + 0;
      for (i = 0; i < 24; i++) {
        if (i == mouseLocn) {
          document.getElementById(pos).src= "mouse.jpeg";
        } else if (i == catLocn) {
          document.getElementById(pos).src= "tiger.jpg";
        } else {
          document.getElementById(pos).src = "bushes.jpg";
        }
      }
    }
