<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Sirisha Panuganti Speed Check</h2>
  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" onclick="startTime()">Start Timer</button>

  <button type="button" onclick="recordTime()"> React</button>
 
  
  <script> 
  let reactTime = undefined;

  

  function recordTime(){
	reactTime = Date.now();
	console.log("Button clicked time: " + reactTime)
    }
  function startTime(){
    let startCount = randomNum()
    for (let i = 0; i < startCount; i++){
        setTimeout(function(){
            document.getElementById("counter").innerHTML = "counter " + i;
}, 
(startCount-i)*1000)
}

  setTimeout(function(){
    if (reactTime==undefined){
        document.getElementById("target").innerHTML = "Too Slow"
    }else{
        let endTime = Date.now();
        let diff = endTime - reactTime;
        document.getElementById("target").innerHTML = "Time was " + diff
        }

  }
  , 8000)

}

function randomNum(){
	let countNo = Math.floor(Math.random()*9 ) + 2;
	    return countNo;
  }
  </script>

  </body>
  </html>
